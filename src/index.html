<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <form class="form">
          <input
            class="form-input"
            type="text"
            name="text"
            autofocus
            autocomplete="off"
            placeholder="Search images..."
          /><button class="form-button" type="submit" name="submit">
            Search
          </button>
        </form>
        <div class="toggle-switch">
          <label class="switch-label">
            <input type="checkbox" class="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
        <ul class="gallery-container"></ul>
        <div class="loader-wrapper">
          <p class="loader">Loading images, please wait...</p>
          <button class="loader-button" type="button">Load more</button>
          <button class="button-up" type="button">Up</button>
        </div>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
